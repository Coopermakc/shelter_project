{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'detail.css' %}">
{% endblock %}

{% block content %}
<div class="container detail">
    <img src="{{ object.avatar.url }}">
    <p> Кличка - {{ object.name }}</p>
    <p> Возраст - {{ object.age }}</p>
    <p> Описание - {{ object.description }}</p>
    <a class="btn btn-primary" href="/{{ object.get_kind_display }}/" role="button">Назад к списку</a>
</div>
{% endblock %}
